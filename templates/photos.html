<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Зона паркета</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- font awesome style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<style>
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23YOUR_COLOR_HERE' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5L3.5 4.5 6.75 1.25 5.25 0z'/%3e%3c/svg%3e");
    }

    .carousel-control-next-icon {
      transform: rotate(180deg);
    }
    .carousel-item img {
      max-width: 30%;
    }
</style>
</head>

<body>
  <div class="hero_area">
    {% include 'header.html' %}
  </div>


<section class="about_section mb-5 mt-5">
  <div class="detail-box text-center mb-3">
    <h2>
      Наши работы
    </h2>
  </div>
  <div id="our-works-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for photo in photos %}
        <li data-target="#our-works-carousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for photo in photos %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ photo.photo.url }}" class="d-block mx-auto" alt="{{ photo.name }}">
        </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#our-works-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#our-works-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

  {% include 'footer.html' %}

  {% include 'scripts.html' %}


</body>

</html>
